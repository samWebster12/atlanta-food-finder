{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'web_app/css/base2.css' %}">
    <link rel="stylesheet" href="{% static 'web_app/css/auth/signup.css' %}">
    
    <style>
        
    </style>
</head>
<body>
    <div class="wrapper register">
        <h2>Sign Up</h2>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="input-box">
                <span class="icon"><i class='bx bx-user'></i></span>
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class='bx bx-envelope'></i></span>
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class='bx bx-lock-alt'></i></span>
                <input type="password" name="password1" required>
                <label>Password</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class='bx bx-lock-alt'></i></span>
                <input type="password" name="password2" required>
                <label>Confirm Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" name="agree_terms" required> I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.querySelector('form');
            signupForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const formData = new FormData(signupForm);
                const response = await fetch("{% url 'signup' %}", {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    window.location.href = '{% url "login" %}';  // Redirect to login page on success
                } else {
                    alert('Error during signup. Please check the form for errors.');  // Show alert on failure
                }
            });
        });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
