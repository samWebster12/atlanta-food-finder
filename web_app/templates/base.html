{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Atlanta Food Finder{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'web_app/css/base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <h1 class="title">AtlantaFoodFinder</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="profile-button">
                <i class="fas fa-user-circle"></i>
                Profile
            </a>
        {% endif %}
    </header>

    {% block content %}
    {% endblock %}

    {% block extra_js %}{% endblock %}
</body>
</html>
